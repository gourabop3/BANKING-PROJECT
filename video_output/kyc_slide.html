<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Management - CBI Banking Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 40px;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="icon">🔍</div>
        <div class="title">KYC Management</div>
    </div>
    <div class="content">
        
    <div class='mockup'>
        <h3>🔍 Know Your Customer Verification</h3>
        <p>Streamlined document verification and compliance management</p>
        <div style='display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;'>
            <div style='background: #f8f9fa; padding: 20px; border-radius: 10px; border-left: 4px solid #28a745;'>
                <h4 style='margin-top: 0; color: #28a745;'>✅ Verified Documents</h4>
                <ul style='list-style: none; padding: 0;'>
                    <li>📄 Identity Proof</li>
                    <li>🏠 Address Proof</li>
                    <li>💼 Income Verification</li>
                </ul>
            </div>
            <div style='background: #f8f9fa; padding: 20px; border-radius: 10px; border-left: 4px solid #ffc107;'>
                <h4 style='margin-top: 0; color: #ffc107;'>⏳ Pending Review</h4>
                <ul style='list-style: none; padding: 0;'>
                    <li>📋 Application Form</li>
                    <li>📸 Profile Photo</li>
                    <li>✍️ Signature Sample</li>
                </ul>
            </div>
        </div>
    </div>

    </div>
</body>
</html>
