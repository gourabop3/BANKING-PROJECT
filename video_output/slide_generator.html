<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBI Banking Admin Dashboard Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .slide {
            text-align: center;
            max-width: 1200px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .subtitle {
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .feature {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        .feature-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .feature-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .feature-desc {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .mockup {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .dashboard-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }
        .metric {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
        .metric-label {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="slide" id="intro">
        <div class="logo">üè¶ CBI Banking</div>
        <div class="title">Admin Dashboard</div>
        <div class="subtitle">Comprehensive Banking Management Solution</div>
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üë•</div>
                <div class="feature-title">User Management</div>
                <div class="feature-desc">Complete customer account control</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîç</div>
                <div class="feature-title">KYC Processing</div>
                <div class="feature-desc">Automated verification workflows</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üí≥</div>
                <div class="feature-title">Transaction Monitoring</div>
                <div class="feature-desc">Real-time financial oversight</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üìß</div>
                <div class="feature-title">Communication Hub</div>
                <div class="feature-desc">Integrated email system</div>
            </div>
        </div>
    </div>
</body>
</html>
